    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar');

        function hidesidebar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';

        const roles = ["Web Developer", "Designer", "Digital marketer","Content Creator"];
        let roleIndex = 0;

        function typeEffect(text, element, callback) {
             let charIndex = 0;
            element.textContent = ''; // Clear existing content
            const typingInterval = setInterval(() => {
            if (charIndex < text.length) {
                    element.textContent += text[charIndex];
                     charIndex++;
             } else {
            clearInterval(typingInterval);
            setTimeout(callback, 1500); // Wait before erasing
             }
            }, 100);
        }

function eraseEffect(element, callback) {
    const eraseInterval = setInterval(() => {
        if (element.textContent.length > 0) {
            element.textContent = element.textContent.slice(0, -1);
        } else {
            clearInterval(eraseInterval);
            callback(); // Proceed to next text
        }
    }, 50);
}

function updateRole() {
    const typingElement = document.querySelector('.typing-animation');
    typeEffect(roles[roleIndex], typingElement, () => {
        eraseEffect(typingElement, () => {
            roleIndex = (roleIndex + 1) % roles.length;
            updateRole(); // Recursively call for continuous cycle
        });
    });
}

document.addEventListener("DOMContentLoaded", () => {
    updateRole(); // Initial call
});
